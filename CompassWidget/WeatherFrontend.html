<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .background {
            background-image: url(/wp-content/uploads/2023/04/compass_27-60.png);
            background-size: cover;
            height: 697px; /* set the height of the container to match the image */
            width: 697px;
            position: relative; /* make the container position: relative */
        }

        .center {
            position: absolute; /* make the center div position: absolute */
            top: 50%; /* position it in the center vertically */
            left: 50%; /* position it in the center horizontally */
             /* rotate the image 45 degrees around its center point */
        }
        .rotate {
            transform: translate(-50%, -50%) rotate(270deg);
        }

        .center img {
            width: 200px; /* set the width of the second image */
        }
    </style>
</head>

<body>
<!--<button type="button" onclick="updateData()">Click</button>-->
<div class="row">
<div class="background col-8">
    <div class="center rotate" id="pointer">
        <img src="/wp-content/uploads/2023/04/red-sticker-arrow-3.png" alt="Second Image">
    </div>
</div>
<div class="col-4 pt-5">
    <table class="table table-bordered" style="table-layout: fixed;">
        <tr>
            <td>Max windspeed</td>
            <td id="maxWindspeed"></td>
        </tr>
        <tr>
            <td>Current Windspeed</td>
            <td id="avgWindspeed"></td>
        </tr>
        <tr>
            <td>Minimum Windspeed</td>
            <td id="minWindspeed"></td>
        </tr>
        <tr>
            <td>Temperature</td>
            <td id="temperature"></td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td id="humidity"></td>
        </tr>
    </table>
</div>
</div>
</body>
<script>
    updateData();
    setInterval(updateData, 5000);
    let resJson;
    function updateData() {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let res = this.responseText
                resJson = JSON.parse(res)
                let minWindSpeed = resJson[0];
                let avgWindSpeed = resJson[1];
                let maxWindSpeed = resJson[2];
                let avgDirection = resJson[3]
                let avgTemperature = resJson[4];
                let avgHumidity = resJson[5];

                console.log("Min Wind Speed: " + minWindSpeed);
                console.log("Avg Wind Speed: " + avgWindSpeed);
                console.log("Max Wind Speed: " + maxWindSpeed);
                console.log("Avg Wind Direction: " + avgDirection);
                console.log("Avg Temp: " + avgTemperature);
                console.log("Avg Humidity: " + avgHumidity);
                let direction = parseInt(avgDirection) + 90;
                let rotate = document.getElementById("pointer")
                rotate.style.transform = `translate(-50%, -50%) rotate(${direction}deg)`;
                document.getElementById("maxWindspeed").innerHTML = `${minWindSpeed}mph`
                document.getElementById("avgWindspeed").innerHTML = `${avgWindSpeed}mph`
                document.getElementById("minWindspeed").innerHTML = `${maxWindSpeed}mph`
                document.getElementById("temperature").innerHTML = `${avgTemperature}&#x2109`
                document.getElementById("humidity").innerHTML = `${avgHumidity}%`
            }
        };
        xhttp.open("GET", "/wp-content/plugins/compassplugin/CompassPlugin.php?function_name=updateData", true);

        xhttp.send();
    }


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
